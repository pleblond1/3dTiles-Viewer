<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.70/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.70/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer" style="width: 1870px; height:930px"></div>
  <script>

      var viewer = new Cesium.Viewer("cesiumContainer", {
         terrainProvider: Cesium.createWorldTerrain(),
      });

      var tileset = new Cesium.Cesium3DTileset({
		 url: 'https://pleblond1.github.io/3dTiles-Viewer/tileset.json'
      });

	  //tileset.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(Cesium.Cartesian3.fromDegrees(5.247859, 43.448179, 130.0000000008));
      //viewer.scene.primitives.add(tileset);
      //viewer.zoomTo(tileset);
	  
       // Ajouter le modèle à la scène
        viewer.scene.primitives.add(tileset);

        // Définir la position géographique
        const latitude = 48.8584; // exemple : latitude de la Tour Eiffel
        const longitude = 2.2945; // exemple : longitude de la Tour Eiffel
        const altitude = 0; // Altitude en mètres

        // Transformation pour positionner le modèle
        tileset.readyPromise.then(function() {
            const position = Cesium.Cartesian3.fromDegrees(longitude, latitude, altitude);
            const matrix = Cesium.Transforms.eastNorthUpToFixedFrame(position);
            tileset.root.transform = matrix;
            
            // Centrer la caméra sur le modèle
            viewer.zoomTo(tileset);
        }).otherwise(function(error) {
            console.error(error);
  </script>
</body>
</html>
